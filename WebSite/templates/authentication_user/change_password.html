{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    {% include 'includes/error.html' %}
        <div class="text-center">Change Password {{user}}</div>
        <form class=" needs-validation" action="{% url 'login-user' %}" method="POST">
            {% csrf_token %}
            <div class="form-group was-validated">
                <span class="text-dark">New Password</span>
                {{form.new_password1}}
                <div class="invalid-feedback">
                    new password
                </div>
            </div>

            <div class="form-group was-validated">
                <span class="text-dark">New Password Again</span>
                {{form.new_password2}}
                <div class="invalid-feedback">
                    new password again
                </div>

            <button type="submit" class="btn btn-success w-100">Confirm</button>
        </form>
    </div>
</form>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{%static 'authentication_user/css/change_password.css'%}">
<script type="text/javascript" src="{%static 'authentication_user/js/change_password.js'%}"></script>
{% endblock %}
